<div *ngIf="errorMessage && !formValid" class="error-message">
    <div class="alert alert-danger my-5" style="width: auto;">{{ errorMessage }}</div>
  </div>
  <div *ngIf="isSubmitted && formValid" class="alert alert-success my-5" style="width: auto;">
    Form submitted successfully!
  </div>

<section id="services1" class="bg-light py-5">
    <div class="container">
    <form [formGroup]="addproduct" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" class="form-control" required >
            <div *ngIf="f['title']?.invalid && f['title']?.touched" class="error">
                <small *ngIf="f['title']?.errors?.['required']">Title is required.</small>
              </div>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" formControlName="price" class="form-control" required >
          <div *ngIf="f['price']?.invalid && f['price']?.touched" class="error">
            <small *ngIf="f['price']?.errors?.['required']">Price is required.</small>
          </div>
      </div> 

      <div class="form-group">
        <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" required ></textarea>
        
    </div> 
        
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" formControlName="category" class="form-control" required >
            <div *ngIf="f['category']?.invalid && f['category']?.touched" class="error">
              <small *ngIf="f['category']?.errors?.['required']">Category is required.</small>
            </div>
        </div>
        
        
      
        <button type="submit" class="btn btn-primary" [disabled]="addproduct.invalid">Add Product</button> 




    
  </form>
  </div>
  </section>
